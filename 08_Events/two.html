<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Code with Shashank</h1>
    <button id="stop">STOP</button>
    
</body>
<script>
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Enjoy and Code with Shashank"
        
    }
    const changeMe= setTimeout(changeText, 9000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("Stopped");
    })
</script>
</html>
